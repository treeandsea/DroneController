name: Test and Code Analysis

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/cache@v1.1.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python Pylint Github Action
        run: |
          pylint --rcfile=.pylintrc -j 2 src test

      - name: Radon CC & MI
        id: cc
        run: |
          mkdir radon
          radon cc ./src -s -j > radon/cc.json
          radon mi ./src -j > radon/mi.json

      - name: Upload Radon
        uses: actions/upload-artifact@v1
        with:
          name: radon
          path: radon

      - name: Python Pytest with Coverage
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload to codecoverage
        uses: codecov/codecov-action@v1.0.6
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

